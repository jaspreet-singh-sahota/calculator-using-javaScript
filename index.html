<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>    
        <div id='frameContainer'>
            <div id="frame">
              <div id="cells"></div>
              <span id="name">Jassi-Singh</span>
              <div id="screenContainer"> 
                    <div class="box">
                        <div id="screenMain" class="previous-number"></div>
                    </div>
                    <div div class="box">
                        <div id="screenMain" class="current-number">0</div>
                    </div>
              </div>
              <div id="grid">
                <button class="grid-item invisible"></button>
                <button class="grid-item invisible"></button>
                <button id="backspace" data-key="8" class="grid-item backspace">&larr;</button>
                <button id="clear" data-key="46" class="grid-item clear">C</button>
                <button id="seven" data-key="103" class="grid-item digit">7</button>
                <button id="eight" data-key="104" class="grid-item digit">8</button>
                <button id="nine" data-key="105" class="grid-item digit">9</button>
                <button id="divide" data-key="111" class="grid-item operator">/</button>
                <button id="four" data-key="100" class="grid-item digit">4</button>
                <button id="five" data-key="101" class="grid-item digit">5</button>
                <button id="six" data-key="102" class="grid-item digit">6</button>
                <button id="multiply" data-key="106" class="grid-item operator">*</button>
                <button id="one" data-key="97" class="grid-item digit">1</button>
                <button id="two" data-key="98" class="grid-item digit">2</button>
                <button id="three" data-key="99" class="grid-item digit">3</button>
                <button id="subtract" data-key="109" class="grid-item operator">-</button>
                <button id="zero" data-key="96" class="grid-item digit">0</button>
                <button id="decimal" data-key="110" class="grid-item digit">.</button>
                <button id="equal" data-key="13" class="grid-item equal">=</button>
                <button id="add" data-key="107" class="grid-item operator">+</button>
              </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
